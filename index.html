<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logging…</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 18px; line-height: 1.4; }
      .status { font-size: 18px; margin: 10px 0; }
      .small { color: #666; font-size: 13px; margin-top: 14px; }
    </style>
  </head>
  <body>
    <div class="status" id="status">Logging scan…</div>
    <div class="small" id="detail"></div>

    <script>
      const scriptBase = "https://script.google.com/macros/s/AKfycbzCvQMCxdzJTXy6qk8gAE2BEHXFJJfQ-5WUP14bEz6Vu8PSbvwoTwmw8r6hDicDk8oBgA/exec";
      const url = new URL(window.location.href);
      const item = url.searchParams.get("item") || "";
      const action = url.searchParams.get("action") || "scan";

      const statusEl = document.getElementById("status");
      const detailEl = document.getElementById("detail");

      if (!item) {
        statusEl.textContent = "Missing item parameter.";
      } else {
        // JSONP callback
        window.qrLogCallback = function (resp) {
          if (resp && resp.ok) {
            statusEl.innerHTML = `Logged: <b>${item}</b>`;
            detailEl.textContent = "You can close this tab.";
          } else {
            statusEl.textContent = "Log failed.";
            detailEl.textContent = (resp && resp.message) ? resp.message : "Unknown error.";
          }
        };

        // Add a timeout so we don’t claim success if the call never returns
        const t = setTimeout(() => {
          statusEl.textContent = "Log did not complete.";
          detailEl.textContent = "Check ScanLog. If no new row, tell me.";
        }, 6000);

        // Wrap callback to clear timeout
        const original = window.qrLogCallback;
        window.qrLogCallback = function (resp) {
          clearTimeout(t);
          original(resp);
        };

        // JSONP script injection (bypasses CORS)
        const s = document.createElement("script");
        s.src =
          scriptBase +
          "?item=" + encodeURIComponent(item) +
          "&action=" + encodeURIComponent(action) +
          "&callback=qrLogCallback";
        document.body.appendChild(s);
      }
    </script>
  </body>
</html>
